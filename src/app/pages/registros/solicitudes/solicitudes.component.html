<div fxLayout="column">    
  <div class="flex-p">   
    <div fxLayout="row">
        <mat-button-toggle-group #controls="matButtonToggleGroup" appearance="legacy">            
            <mat-button-toggle value="add" (click)="goToPageSo('solicitud')">
                <mat-icon>library_add</mat-icon>
            </mat-button-toggle>                               
        </mat-button-toggle-group>            
    </div> 
    
    <mat-form-field>
      <input matInput (keyup)="buscarFiltro($event.target.value)" placeholder="Buscar">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre sitio </th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="superficie">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> producto </th>
          <td mat-cell *matCellDef="let row"> {{row.superficie}} Has.</td>
        </ng-container>
    
        <!-- Color Column -->
        <ng-container matColumnDef="provincia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Provincia </th>
          <td mat-cell *matCellDef="let row"> {{row.provincia}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
