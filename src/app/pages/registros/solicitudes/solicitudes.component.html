<div fxLayout="column">
    <div class="flex-p">
        <div fxLayout="row">
            <mat-button-toggle-group #controls="matButtonToggleGroup" appearance="legacy">
                <mat-button-toggle value="add" (click)="goToPageSo('solicitud')">
                    <mat-icon>library_add</mat-icon>
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </div>
</div>
<div fxLayout="column">
    <div class="flex-p">

        <mat-form-field>
            <input matInput (keyup)="buscarFiltro($event.target.value)" placeholder="Buscar">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let row"> {{row.solid}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="sitio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sitio </th>
                    <td mat-cell *matCellDef="let row"> {{row.sitid}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="cultivo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> cultivo </th>
                    <td mat-cell *matCellDef="let row"> {{row.cultivoid}}</td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="marbete">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> marbete </th>
                    <td mat-cell *matCellDef="let row"> {{row.marbeteid}}</td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Aciones</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button [routerLink]="['./solicitud/',{solid:row.solid}]"><i class="material-icons">edit</i></button>
                        <button mat-button (click)="eliminarRegistro(row.solid)"><i class="material-icons">delete_sweep</i></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
