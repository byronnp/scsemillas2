<div fxLayout="column">
    <div class="flex-p">
        <div fxLayout="row">
            <mat-button-toggle-group #controls="matButtonToggleGroup" appearance="legacy">
                <mat-button-toggle value="add" (click)="goToPage('sitiosform')">
                    <mat-icon>add_to_queue</mat-icon>
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </div>
</div>
<div fxLayout="column">
    <div class="flex-p">
        <mat-form-field>
            <input matInput (keyup)="buscarFiltro($event.target.value)" placeholder="Buscar">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Progress Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Sitio </th>
                    <td mat-cell *matCellDef="let row"> {{row.sitnombre}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="superficie">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Superficie </th>
                    <td mat-cell *matCellDef="let row"> {{row.sitsuperficietotal}} Has.</td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="ubicacion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicaci√≥n </th>
                    <td mat-cell *matCellDef="let row"> {{row.sitProvincia}}</td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Aciones</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button [routerLink]="['./sitiosform/',{sitid:row.sitid}]"><i class="material-icons">edit</i></button>
                        <button mat-button (click)="eliminarRegistro(row.sitid)"><i class="material-icons">delete_sweep</i></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
