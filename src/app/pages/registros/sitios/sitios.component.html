<div fxLayout="column">    
    <div class="flex-p">   
      <div fxLayout="row">
          <mat-button-toggle-group #controls="matButtonToggleGroup" appearance="legacy">            
              <mat-button-toggle value="add" (click)="goToPage('sitiosform')">
                  <mat-icon>add_to_queue</mat-icon>
              </mat-button-toggle>                               
          </mat-button-toggle-group>            
      </div> 
      
      <mat-form-field>
        <input matInput (keyup)="buscarFiltro($event.target.value)" placeholder="Buscar">
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>      
          <ng-container matColumnDef="acciones" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header >Acciones</th>
            <td mat-cell *matCellDef="let row">
              <!-- <button mat-mini-fab color="primary" class="m-1"><i class="material-icons">create</i></button> -->
              <mat-button-toggle-group appearance="legacy" #group="matButtonToggleGroup">
                <mat-button-toggle value="editar" [routerLink]="['./sitiosform/',{sitid:row.sitid}]">
                  <mat-icon>create</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="eliminar" >
                    <mat-icon>delete_sweep</mat-icon>
                </mat-button-toggle>                  
              </mat-button-toggle-group>
            </td>
          </ng-container>
          
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let row"> {{row.sitid}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Sitio </th>
            <td mat-cell *matCellDef="let row"> {{row.sitnombre}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="superficie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Superficie </th>
            <td mat-cell *matCellDef="let row"> {{row.sitsuperficietotal}} Has.</td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="ubicacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicaci√≥n </th>
            <td mat-cell *matCellDef="let row"> {{row.ubicacionid}}</td>
          </ng-container>
         
          <ng-container matColumnDef="celular">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Celular</th>
              <td mat-cell *matCellDef="let row">{{ row.sitcontactocel }}</td>
            </ng-container>
          
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
</div>
