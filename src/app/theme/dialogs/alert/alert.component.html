<div mat-dialog-title align="center">
  <h5>Mensaje</h5>
</div>
<div mat-dialog-content align="center">
  <p><i class="material-icons">{{ data.icono }}</i></p>
  <p>{{data.mensaje}}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button color="primary" class="m-1" (click)="cerrar()" tabindex="1">Acceptar</button>
</div>
